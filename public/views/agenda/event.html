<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Novo evento
				</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<select data-ng-model="model.client" class="form-control">
						<option value="">Selecione um cliente</option>
						<option data-ng-repeat="client in clients" data-ng-bind="client" data-ng-value="client"></option>
					</select>
				</div>
				<div class="form-group">
					<textarea data-ng-model="model.description" class="form-control" placeholder="Descrição"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-ng-click="cancel()">Cancelar</button>
				<button class="btn btn-primary" data-ng-click="save()">Salvar</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
